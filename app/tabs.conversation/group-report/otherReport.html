<div class="tipbox" style="display:block;">
    <div class="tipbox-content" style="width:80%;">
        <form name="modifyGroupName" ng-submit="groupReportSubmit(modifyGroupName.$error)" novalidate>
            <div class="change-name-content">
                <h4 class="tipbox-title">举报原因</h4>
                <label><input check-group-name class="change-name-input" type="text"  ng-model="groupReport.specificReasons"
                              placeholder="不能大于100个字" ng-maxlength="100" required  name="name"/></label>
                <div class="error" ng-messages="modifyGroupName.name.$error">
                    <p class="change-name-tips" ng-message="required">请输入举报原因</p>
                    <p class="change-name-tips" ng-message="maxlength">不能大于100个字</p>
                </div>
            </div>
            <div class="button-bar individual-set-button-bar">
                <a class="button chat-tipbox-button individual-set-button-cancel" href="#"  ng-click="closeOtherReportModule()">取消</a>
                <input type="submit"  class="button chat-tipbox-button individual-set-button-confirm" value="确定">
            </div>
        </form>
    </div>
</div>
