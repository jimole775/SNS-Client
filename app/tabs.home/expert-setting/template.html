<ion-view view-title="技师设置">
    <ion-content class="item-bg">
        <div class="list">
            <a class="item  item-icon-right"   ui-sref="tab.home.choose-brand({userId:userSetDetail.id})">
                擅长处理：
                <span class="list-first-description ">
                    <ul>
                        <li class="fly-left">
                            <img  class="list-first-img" ng-repeat="brand in brandList" ng-src="{{brand.icon | prefixSrc}}" ng-show="$index<3">
                        </li>
                        <li class="fly-left" ng-show="brandList.length >3">
                            ...
                        </li>
                    </ul>
                 </span>
                <i class="icon ion-ios-arrow-forward arrow-btn-details"></i>
            </a>
            <a class="item item-icon-right" ui-sref="tab.home.choose-service-project({userId:userSetDetail.id})" >
                服务项目：
                <span class="list-first-description set-des-color" >
                     <ul class="clearfix">
                         <li class="with-i" ng-repeat="service in originalServeList" ng-show="$index < 3">
                             {{service.serveName}}
                         </li>
                         <li class="with-i" ng-show="originalServeList.length >3">
                             ...
                         </li>
                     </ul>

                     <!--<ul class="clearfix">
                        <li class="with-i" ng-repeat="service in originalServeList">
                            {{service.serveName}}
                        </li>
                     </ul>-->
                </span>
                <i class="icon ion-ios-arrow-forward arrow-btn-details"></i>
            </a>
            <!--<a class="item item-icon-right description-white-space" ui-sref="tab.home.choose-introduction({userId:expertSettingData.id})">-->
            <a class="item item-icon-right description-white-space" ng-click="showIntroductionModal()">
                服务介绍：
                <span class="list-first-description set-des-color">
                    <p>{{userSetDetail.description}}</p>
                </span>
                <i class="icon ion-ios-arrow-forward arrow-btn-details"></i>
            </a>
            <a class="item item-icon-right" href="#" ng-click="setConfirm()">
                在线时间：
                <span class="list-first-description set-text-desc-color">{{userSetDetail.serveStartTime}} -- {{userSetDetail.serveEndTime}}</span>

                <i class="icon ion-ios-arrow-forward arrow-btn-details"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
</ion-view>
