<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<!--<i class="iconfont icon-search placeholder-icon search-icon"></i>-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-class="{'tabs-item-hide': !showTabs}"
          delegate-handle="my-handle">

    <!--<ion-tab title="CCDP" icon-off="ion-ios-box-outline" icon-on="ion-ios-box" ui-sref="tab.tool">-->
    <ion-tab title="修车宝" icon-off="iconfont icon-tool-off index-icon-menu-size"
             icon-on="iconfont icon-tool-on index-icon-menu-size"   ui-sref="tab.tool">
        <ion-nav-view name="tab-tool"></ion-nav-view>
    </ion-tab>
    <!--ion-ios-gear,ion-ios-information,ion-ios-more--->
    <!--<span class="badge badge-assertive friends-badge-message message-location-jsquan" ng-show="hasNewFriend()">{{newFriendCount}}</span>-->
    <ion-tab title="技师圈" icon-off="iconfont icon-technician-off index-icon-menu-size"
             icon-on="iconfont icon-technician-on index-icon-menu-size"   on-select="returnCircle()">
        <ion-nav-view name="tab-circle"></ion-nav-view>
    </ion-tab>


    <!--<ion-tab title="协助" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="tab.assistance">
        <ion-nav-view name="tab-assistance"></ion-nav-view>
    </ion-tab>-->

    <ion-tab title="消息" icon-off="iconfont icon-talk-off index-icon-menu-size"
             icon-on="iconfont icon-talk-on index-icon-menu-size"
             ui-sref="tab.conversations.conversation-list">
        <ion-nav-view name="tab-conversations"></ion-nav-view>
    </ion-tab>
    <!--消息模块,消息提示-->
    <!--<span class="badge badge-assertive friends-badge-message message-location">4</span>-->
    <span class="badge badge-assertive friends-badge-message message-location" ng-show="isShowNoReadMessage">{{NoReadMessageNum}}</span>
    <ion-tab title="我的" icon-off="iconfont icon-mine-off index-icon-menu-size"
             icon-on="iconfont icon-mine-on index-icon-menu-size" ui-sref="tab.home">
        <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>

</ion-tabs>
