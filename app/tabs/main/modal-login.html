<ion-modal-view>
    <ion-header-bar class="bar-technician__circle">
        <div class="buttons">
            <button class="button" ng-click="closeModal()">
                <i class="iconfont icon-close"></i>
            </button>
        </div>
        <h1 class="title">一键登录</h1>
    </ion-header-bar>
    <ion-content class="has-header scroll-bg-color">

        <!--<div class="one-click-hand">
            <img src="img/one-login.jpg">
        </div>-->

        <div>
            <div class="one-click-input">
                <div style="width:100%;height: 135px;">
                    <input autocomplete="off" class="one-click-input-mobile full"
                           type="text"
                           placeholder="手机号（限中国大陆）"
                           ng-model="user.username"
                           maxlength="11">
                    <span class="mobile-error-message " ng-if="!flag">请输入正确的手机号码</span>
                    <input autocomplete="off" class="one-click-input-mobile half-width one-code-distances"
                           type="text"
                           placeholder="验证码"
                           ng-model="user.captcha"
                           maxlength="4"
                           required>

                    <button class="button button-positive one-code-button-calm"
                            ng-disabled=" !beAbleToRequestCaptcha(countdown) " id="J-buttonCalm" ng-click="requestCaptcha(element)">发送验证码
                    </button>

                    <span class="code-prompt-text" ng-if="countdown>0">{{countdown}}秒</span>
                    <span class="cod-error-message error-message-color"
                                    ng-show="!captchaFlag || !flag || iscaptchaError && captcha.length==4">请输入正确的四位纯数字验证码</span>
                    <!--<span class="cod-error-message error-message-color"
                          ng-show="iscaptchaError && user.captcha.length==4">请输入正确的验证码</span>-->
                </div>

                <button class="button button-energized one-code-button-login"
                        ng-class="{ 'disabled':  !beAbleToLogin() }" ng-click="login()">登录
                </button>

                <div class="one-click-checkbox">
                    <label>
                        <input name="Fruit" type="checkbox" value="true" ng-model="user.acceptLicense"
                               ng-checked="user.acceptLicense"/>
                        <span class="one-click-agr">阅读并同意</span>
                    </label>
                    <a class="one-click-other-clo" ng-click="openLicense()">软件许可与服务协议</a>
                </div>

                <!--//Loading加载-->
                <div class="spinner" ng-show="isLoading">
                    <div class="spinner-container container1">
                        <div class="circle1"></div>
                        <div class="circle2"></div>
                        <div class="circle3"></div>
                        <div class="circle4"></div>
                    </div>
                    <div class="spinner-container container2">
                        <div class="circle1"></div>
                        <div class="circle2"></div>
                        <div class="circle3"></div>
                        <div class="circle4"></div>
                    </div>
                    <div class="spinner-container container3">
                        <div class="circle1"></div>
                        <div class="circle2"></div>
                        <div class="circle3"></div>
                        <div class="circle4"></div>
                    </div>
                </div>
                <!--登录失败提示框-->
                <div class="index-Loading" ng-show="LoginFailedPrompt">
                    <p> 登录失败</p>
                </div>
                <!--//Loading====end-->
            </div>
        </div>


    </ion-content>
</ion-modal-view>
