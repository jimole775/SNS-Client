<ion-view>
    <ion-header-bar class="bar-technician__circle">
        <h1 class="title">请选择等级</h1>
    </ion-header-bar>
    <ion-content class="item-bg">
        <div class="list">
            <div class="item-friends-box">
                <div class="remove-bottom-border">
                    <ion-item class="item" ng-click="notSelectedPraise()">
                        <p class="item-friends-description">不选</p>
                    </ion-item>
                </div>
            </div>
        </div>


        <div class="list">
            <div class="item-friends-box">
                <ion-item class="item item-friends-head-portrait" ng-repeat="praise in PraiseList"
                          ng-click="selectedPraise(praise.id,praise.name)">
                    <p class="item-friends-description">{{praise.name}}</p>
                </ion-item>
            </div>
        </div>

    </ion-content>
</ion-view>
