<ion-view>
    <ion-header-bar class="bar-technician__circle">

        <div class="buttons">
            <button class="button button-clear" ng-click="goBackSearchFilter()">
                <i class="icon ion-ios-arrow-back"></i>
            </button>
        </div>
        <h1 class="title">找到的技师</h1>

        <!--<div class="buttons">
            <button class="button button-clear" ng-click="backTechnicianCircle()">
                技师圈
            </button>
        </div>-->
    </ion-header-bar>
    <ion-content class="item-bg">
        <div  ng-show="searchResultData.length<=0">
            <div class="item-divider-empty  filtering-results-gutter">
                <span>为您查找到0位技师，请变更搜索条件重新查询。</span>
            </div>
        </div>
        <div ng-show="searchResultData.length>0">
            <div class="item-divider-empty  filtering-results-gutter">
                <span>为您查找到{{searchResultData.length}}位技师</span>
                <!--<span class="good-at-text">擅长</span>
                <ul class="technician-good-at">
                    <li ng-repeat="brand  in filtrationCondition.filterBrandList">
                        <img ng-src="{{brand.icon | prefixSrc}}">
                    </li>
                </ul>
                <p>
                    <span ng-repeat="service  in filtrationCondition.filterServiceList">{{service}}&nbsp;</span>&nbsp;
                    <span>好评率>80%，</span>
                    <span>距离5公里以内</span>
                    <span>{{filtrationCondition.isOnline}}的{{filtrationCondition.grade}}</span>
                    技师查找如下：</p>-->
            </div>
            <div class="list">
                <div class="list">
                    <div class="item-friends-box">
                        <ion-item class="item item-friends-head-portrait"  ng-click="showFriendData()" ng-repeat="user in searchResultData"
                                  ui-sref="tab.circle.user-detail({id: user.id})">
                            <!--<img src="{{user.icon}}">-->
                            <img ng-src="{{ user.icon | prefixSrc }}">
                            <span class="badge friends-badge-level">J{{user.grade}}</span>

                            <p class="item-friends-description">{{user.nickName}}</p>
                        </ion-item>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
