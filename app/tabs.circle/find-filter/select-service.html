<ion-view>
    <ion-header-bar class="bar-technician__circle">
        <div class="buttons">
            <button class="button button-clear" ng-click="goBackSearchFilter()">
                <i class="icon ion-ios-arrow-back"></i>
            </button>
        </div>
        <h1 class="title">请选择服务</h1>

        <div class="buttons">
            <button class="button button-clear" ng-click="sureSelectService()">
                确定
            </button>
        </div>
    </ion-header-bar>
    <ion-content class="item-bg">
        <!--<input class="" type="checkbox" ng-disabled="true" ng-checked="flag.isAllSelectedServiceFlag" ng-click="AllSelectService($event) ">
        全选/全不选(据说往后业务需要增加此功能暂时不做UI效果)-->
        <div class="list">
            <div class="item-friends-box">

                <div class="group-chat-block remove-top-bottom-border"  ng-repeat="service in copyServiceList">
                    <div class="remove-bottom-border">
                        <ion-checkbox class="item-checkbox-technician__circle portrait-pad" ng-model="service.isChecked">
                            <!--<img ng-src="{{ brand.icon | prefixSrc }}">-->
                            <span class="item-checkbox-technician__circle-text">{{ service.name }}</span>
                        </ion-checkbox>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
