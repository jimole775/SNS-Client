<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Expert details</title>

    <link href="../lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">



</head>
<body>

<ion-nav-bar class="bar-stable nav-bar-container">
    <div class="bar bar-header bar-color">
        <button class="button back-button buttons  button-clear header-item">
            <i class="icon ion-ios-arrow-back inc-btn-color"></i>
            <span class="back-text"></span>
        </button>
        <h1 class="title-size title">专家设置</h1>
    </div>

</ion-nav-bar>


<ion-nav-view class="view-container">
    <ion-tabs class="tabs-color-active-positive pane tabs-bottom tabs-standard">
        <div class="hand-set clearfix">
            <div class="hand-padding-bottom">
                <div class="hand-index set-setting-margin">
                <span class="hand-index-settlement">
                    <i class="hand-index-value">80%</i>
                    <i class="hand-index-title">解决率</i>
                </span>
                <span class="hand-index-popularity">
                    <i class="hand-index-value">135</i>
                    <i class="hand-index-title">人气</i>
                </span>
                </div>
            </div>
        </div>
        <div class="split"></div>
        <div class="content-expert">
            <ul>
                <li class="list-first">
                    <span class="list-first-title">擅长处理：</span>
                    <span class="list-first-description ">
                    <ul>
                        <li class="fly-left">
                            <img class="list-first-img" src="../img/CCDP_benz.png">
                        </li>
                        <li class="fly-left">
                            <img class="list-first-img" src="../img/QNLOTUS.png">
                        </li>
                        <li class="fly-left">
                            <img class="list-first-img" src="../img/porsche_png.png">
                        </li>
                    </ul>
                     </span>
                    <i class="ion-ios-arrow-forward car-ion-property "></i>
                </li>
                <li class="list-first">
                    <span class="list-first-title">服务介绍：</span>
                    <span class="list-first-description set-des-color">
                        <p>技能太多，此处暂不赘述。技能太多，此处暂不赘述。</p>
                    </span>
                    <i class="ion-ios-arrow-forward car-ion-property set-list-online"></i>
                </li>
                <li class="list-first">
                    <span class="list-first-title">服务项目：</span>
                    <span class="list-first-description set-des-color">
                        <ul  class="clearfix">
                            <li class="with-i">冷却系统维修</li><li class="with-i">电路维修</li>
                            <li class="with-i">油路维修 </li><li class="with-i">发动机维修</li>
                        </ul>
                    </span>
                    <i class="ion-ios-arrow-forward car-ion-property set-list-online"></i>
                </li>
                <li class="list-list">
                    <span class="list-first-title">在线时间：</span>
                    <span class="list-first-description set-text-desc-color">08:00 - 20:00</span>
                </li>
            </ul>
        </div>




    </ion-tabs>
</ion-nav-view>

<div class="tipbox" style="">
    <div class="set-confirm">
        <span class="set-confirm-span">编辑时间</span>
        <div class="set-confirm-time">
            <ul>
                <li>
                    <span>13</span>
                    <span>29</span>
                </li>
                <li>
                    <span>14</span>
                    <font>时</font>
                    <font  class="confirm-time-span"></font>
                    <span>30</span>
                    <font>分</font>
                </li>
                <li>
                    <span>15</span>
                    <span>31</span>
                </li>
            </ul>
        </div>
        <div class="button-bar">
            <a class="button chat-tipbox-button" href="#">确定</a>
            <a class="button chat-tipbox-button" href="#">取消</a>

        </div>
    </div>
</div>

</body>
</html>
