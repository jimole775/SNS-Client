<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>setting</title>

    <link href="../lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../iconfont/iconfont.css"/>

</head>
<body>

<ion-nav-bar class="bar-stable nav-bar-container">
    <div class="nav-bar-block " nav-bar="active">
        <ion-header-bar class="bar-positive bar bar-header disable-user-behavior" align-title="center">
            <button class="button back-button buttons  button-clear header-item">
                <i class="icon ion-ios-arrow-back"></i>
                <span class="back-text"></span>
            </button>
            <div class="title title-center header-item">設置</div>

        </ion-header-bar>
    </div>
</ion-nav-bar>

<ion-content class="scroll-content ionic-scroll  has-header has-tabs">


    <div class="list">

        <button class="tipbox-button setting-item">
            <i class="fly-left ion-ios-search default-icon-style"></i>
            <span class="fly-left setting-option ellipsis">蒐索設備</span>
            <i class="ion-chevron-right fly-right gray"></i>
            <span class="fly-right setting-result ellipsis">未鏈接設備</span>


        </button>

            <i class="ion-chevron-right fly-right gray"></i>
            <span class="fly-right setting-result ellipsis">未鏈接設備dasfsdgdfghvbncxfzsdasd</span>


        </button>
        <button class="tipbox-button setting-item">
            <i class="fly-left ion-ios-search default-icon-style"></i>

</ion-content>
