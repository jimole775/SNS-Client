<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="../lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <style>

    </style>
</head>
<body>

<ion-nav-bar class="bar-stable nav-bar-container">
    <div class="nav-bar-block " nav-bar="active">
        <ion-header-bar class="bar-positive bar bar-header disable-user-behavior" align-title="center">
            <button class="button back-button buttons  button-clear header-item">
                <i class="icon ion-ios-arrow-back"></i>
                <span class="back-text"></span>
            </button>
            <div class="title title-center header-item">一键登录</div>
        </ion-header-bar>
    </div>
</ion-nav-bar>
<ion-nav-view class="view-container" nav-view-transition="ios" nav-view-direction="none" nav-swipe="">
    <ion-tabs class="tabs-icon-top tabs-color-active-positive pane tabs-bottom tabs-standard" nav-view="active"
              style="opacity: 1; -webkit-transform: translate3d(0%, 0px, 0px);">

        <ion-nav-view name="tab-chats" class="view-container tab-content" nav-view="active" nav-view-transition="ios"
                      nav-view-direction="none" nav-swipe="">
            <ion-view view-title="Ben Sparrow" class="pane" nav-view="active"
                      style="opacity: 1; -webkit-transform: translate3d(0%, 0px, 0px);">
                <ion-content class=" scroll-content ionic-scroll  has-header  scroll-width scroll-bg-color">
                    <div class="one-click-hand">
                        <img src="../img/one-login.jpg">
                    </div>
                    <div class="one-click-input">
                        <input class="one-click-input-mobile full" type="text" placeholder="手机号（限中国大陆）">
                        <input class="one-click-input-mobile half-width one-code-distances " type="text" placeholder="验证码">
                        <button class=" one-code-button-calm ">发送验证码</button>
                        <button class="button  one-code-button-login">登录</button>
                        <div class="one-click-checkbox">
                            <input name="Fruit" type="checkbox" value="" />
                            <span class="one-click-agr">阅读并同意</span>  <span class="one-click-other-clo">软件许可与服务协议</span>
                        </div>

                    </div>
                </ion-content>
            </ion-view>
        </ion-nav-view>
    </ion-tabs>
</ion-nav-view>


</body>
</html>
