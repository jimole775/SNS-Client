<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Activate</title>

    <link href="../lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">


</head>
<body>

<ion-nav-bar class="bar-stable nav-bar-container">
    <div class="bar bar-header bar-color">
        <button class="button back-button buttons  button-clear header-item">
            <i class="icon ion-ios-arrow-back inc-btn-color"></i>
            <span class="back-text"></span>
        </button>
        <h1 class="title-size title">激活修车宝</h1>
    </div>
</ion-nav-bar>

<ion-content class="car-padding-top scroll-content ionic-scroll  has-header has-tabs">
    <div class="activate-text activate-text-color">
        <p>
            请认真填写您的真实信息，当您的设备出现问题时，这些信息能帮助我们及时与您取得联系。
        </p>
    </div>
    <div class="activate-table clearfix">
        <div class="activate-table-id">
            <span class="activate-title-name activate-left-style activate-text-color">设备ID：</span>

            <div class="activate-right-style">
                <label class="item item-input activate-input-border activate-input70">
                    <input type="text" placeholder="输入设备ID或扫描添加">
                </label>
                <font class="activate-red">*</font>
                <button class="button-bg-activate">
                    <img src="../img/activate-Scan.jpg">
                </button>
            </div>
        </div>


        <div class="activate-table-id">
            <span class="activate-title-name activate-left-style activate-text-color">姓&nbsp;&nbsp;&nbsp;&nbsp;名：</span>

            <div class="activate-right-style">
                <label class="item item-input activate-input-border activate-input90">
                    <input type="text" placeholder="1-4个中文">
                </label>
                <font class="activate-red">*</font>
            </div>
        </div>
        <div class="activate-table-id">
            <span class="activate-title-name activate-left-style activate-text-color">地&nbsp;&nbsp;&nbsp;&nbsp;址：</span>

            <div class="activate-right-style">
                <label class="item item-input activate-input-border activate-input90">
                    <input type="text" placeholder="最多40个字">
                </label>
                <font class="activate-red">*</font>
            </div>
        </div>


        <div class="activate-table-id">
            <span class="activate-title-name activate-left-style activate-text-color"> 联系方式：</span>

            <div class="activate-right-style">
                <label class="item item-input activate-input-border activate-input90">
                    <input type="text" placeholder="1-11位数字或特殊字符">
                </label>
                <font class="activate-red">*</font>
            </div>
        </div>


        <div class="activate-table-id">
            <span class="activate-title-name activate-left-style activate-text-color">公司名称：</span>

            <div class="activate-right-style">
                <label class="item item-input activate-input-border activate-input90">
                    <input type="text" placeholder="最多40个字">
                </label>
                <font class="activate-red">*</font>
            </div>
        </div>

        <div class="activate-table-id">
            <span class="activate-title-name activate-left-style activate-text-color">Q&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Q：</span>

            <div class="activate-right-style">
                <label class="item item-input activate-input-border activate-input90">
                    <input type="text" placeholder="4-11位数字，不能以0开头">
                </label>
            </div>
        </div>
    </div>

    <div class="padding">
        <button class="button button-padding button-block button-blue-color car-text-color">确认</button>
    </div>
</ion-content>

</body>
</html>
