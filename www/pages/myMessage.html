<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="../lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../iconfont/iconfont.css"/>
    <style>

    </style>
</head>
<body>

<ion-nav-bar class="bar-stable nav-bar-container">
    <div class="nav-bar-block " nav-bar="active">
        <ion-header-bar class="bar-positive bar bar-header disable-user-behavior" align-title="center">
            <button class="button back-button buttons  button-clear header-item">
                <i class="icon ion-ios-arrow-back"></i>
                <span class="back-text"></span>
            </button>
            <div class="title title-center header-item">我的消息</div>

            <button class="button back-button buttons  button-clear header-item"><span class="back-text">清空</span>
            </button>

        </ion-header-bar>
    </div>
</ion-nav-bar>
<ion-nav-view class="view-container" nav-view-transition="ios" nav-view-direction="none" nav-swipe="">
    <ion-tabs class="tabs-icon-top tabs-color-active-positive pane tabs-bottom tabs-standard" nav-view="active"
              style="opacity: 1; -webkit-transform: translate3d(0%, 0px, 0px);">

        <ion-nav-view name="tab-diagnose " class="view-container tab-content" nav-view="active"
                      nav-view-transition="ios" nav-view-direction="none" nav-swipe="">
            <ion-view view-title="Diagnose" hide-nav-bar="true" class="pane" nav-view="active"
                      style="opacity: 1; -webkit-transform: translate3d(0%, 0px, 0px);">
                <ion-content class="scroll-content ionic-scroll item-bg">

                    <div class="scroll" style="-webkit-transform: translate3d(0px, 0px, 0px) scale(1);">
                        <div class="content has-header ionic-pseudo">

                            <!--显示时间-->
                            <div class="chat-now-date my-message-nowdate"><i class="chat-date">2015-1-20</i> <i
                                    class="chat-time">14:26:20</i></div>

                            <!--显示信息-->

                            <div class="chat-in-row-tipbox my-message">


                                <p class="my-message-item">问答模块马上就要上线了哦，期待你们来体验问答模块马上就要上线了哦，期待你们来体验问答模块马上就要上线了哦...</p>

                                <p class="my-message-button-p">
                                    <button class="tipbox-button text-left">
                                        <span class="chat-in-row-back-text ">点击查看</span>
                                        <i class="ion-chevron-right fly-right"></i>

                                    </button>
                                </p>
                            </div>
                            <div class="chat-in-row-tipbox my-message">


                                <p class="my-message-item">问答模块马上就要上线了哦，期待你们来体验问答模块马上就要上线了哦，期待你们来体验问答模块马上就要上线了哦...</p>


                            </div>

                            <div class="chat-now-date my-message-nowdate"><i class="chat-date">2015-1-20</i> <i
                                    class="chat-time">14:26:20</i></div>
                            <div class="chat-in-row-tipbox my-message">


                                <p class="my-message-item">问答模块马上就要上线了哦，期待你们来体验问答模块马上就要上线了哦，期待你们来体验问答模块马上就要上线了哦...</p>

                                <p class="my-message-button-p">
                                    <button class="tipbox-button text-left">
                                        <span class="chat-in-row-back-text ">点击查看</span>
                                        <i class="ion-chevron-right fly-right"></i>

                                    </button>
                                </p>
                            </div>
                        </div>

                        <div class="scroll-bar scroll-bar-v">
                            <div class="scroll-bar-indicator scroll-bar-fade-out"
                                 style="-webkit-transform: translate3d(0px, 0px, 0px) scaleY(1); height: 0px;"></div>
                        </div>
                </ion-content>
            </ion-view>
        </ion-nav-view>
    </ion-tabs>
</ion-nav-view>


</body>
</html>
