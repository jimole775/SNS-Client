<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Personal-home-page</title>

    <link href="../lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">


</head>
<body>
<ion-nav-view class="view-container">
    <ion-tabs class="tabs-color-active-positive pane tabs-bottom tabs-standard">
        <div class="hand">
            <div class="hand-more">
                <div class="hand-more-avatar">
                    <img class="avatar-img" src="../img/avatar.jpg">
                    <div class="personal-class">
                        <span>LV.9</span>
                    </div>
                </div>
                <p class="personal-name">赵铁柱</p>

            </div>
        </div>
        <div class="split-personal">
            <div class="split-personal-mine">
                <label class="item item-radio">
                    <input type="radio" name="group">
                    <a href="#" class="">
                        <div class="item-content text-black-color">
                            <i class="ion-android-mail personal-ion "></i>
                            我的消息
                            <i class="ion-ios-arrow-forward car-ion-property"></i>

                            <p class="personal-mun">
                                <span>2</span>
                            </p>
                        </div>
                    </a>
                </label>
                <label class="item item-radio">
                    <input type="radio" name="group">
                    <a href="#" class="">
                        <div class="item-content text-black-color ">
                            <i class="ion-android-star-outline personal-ion"></i>
                            我的关注
                            <i class="ion-ios-arrow-forward car-ion-property"></i>
                        </div>
                    </a>
                </label>
            </div>
            <div class="split-personal-other">
                <label class="item item-radio">
                    <input type="radio" name="group">
                    <a href="#" class="">
                        <div class="item-content text-black-color">
                            <i class="ion-android-list personal-ion "></i>
                            协助记录
                            <i class="ion-ios-arrow-forward car-ion-property"></i>

                            <p class="personal-mun">
                                <span>1</span>
                            </p>
                        </div>
                    </a>
                </label>
                <label class="item item-radio">
                    <input type="radio" name="group">
                    <a href="#" class="">
                        <div class="item-content text-black-color ">
                            <i class="ion-ios-chatboxes-outline personal-ion"></i>
                            咨询记录
                            <i class="ion-ios-arrow-forward car-ion-property"></i>

                        </div>
                    </a>
                </label>
            </div>
        </div>
        </div>


    </ion-tabs>
</ion-nav-view>

</body>
</html>
