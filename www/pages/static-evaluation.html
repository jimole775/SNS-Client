<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Evaluation</title>

    <link href="../lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../iconfont/iconfont.css"/>


</head>
<body>
<ion-nav-bar class="bar-stable nav-bar-container">
    <div class="nav-bar-block " nav-bar="active">
        <ion-header-bar class="bar-positive bar bar-header disable-user-behavior" align-title="center">
            <button class="button back-button buttons  button-clear header-item">
                <i class="iconfont icon-cha icon-cha-style"></i>
                <span class="back-text"></span>
            </button>
            <div class="title title-center header-item">评价</div>
        </ion-header-bar>
    </div>
</ion-nav-bar>

<ion-content class="car-padding-top scroll-content ionic-scroll  has-header has-tabs">
    <div class="evaluation-pic">
        <img src="../img/evaluation-pic.jpg">
        <p class="solution-results">专家是否已解决您的问题？</p>
    </div>
    <div class="eva-bnt">
        <button class="button button-outline button-positive eva-bnt-with">未解决</button>
        <button class="button button-positive eva-bnt-with eva-bnt-left">已解决</button>
    </div>


</ion-content>

</body>
</html>
