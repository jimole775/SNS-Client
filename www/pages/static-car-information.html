<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Car Information</title>

    <link href="../lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">


</head>
<body>

<ion-nav-bar class="bar-stable nav-bar-container">
    <div class="bar bar-header bar-color">
        <button class="button back-button buttons  button-clear header-item">
            <i class="icon ion-ios-arrow-back inc-btn-color"></i>
            <span class="back-text"></span>
        </button>
        <h1 class="title-size title">车辆信息</h1>
    </div>
</ion-nav-bar>

<ion-content class="car-padding-top scroll-content ionic-scroll  has-header has-tabs">
    <div class="list">
        <label class="item item-radio">
            <input type="radio" name="group">
            <a href="#" class="">
                <div class="item-content text-black-color">
                    选择品牌
                    <i class="ion-ios-arrow-forward car-ion-property"></i>

                    <p class="car-list-p">宝马</p>
                </div>
            </a>
        </label>
        <label class="item item-radio">
            <input type="radio" name="group">
            <a href="#" class="">
                <div class="item-content text-black-color">
                    选择车系
                    <i class="ion-ios-arrow-forward car-ion-property"></i>
                </div>
            </a>
        </label>
        <label class="item item-radio ">
            <input type="radio" name="group">
            <a href="#" class="">
                <div class="item-content text-black-color not-choose-color">
                    选择年款
                    <i class="ion-ios-arrow-forward car-ion-property"></i>
                </div>
            </a>
        </label>
    </div>
    <div class="padding">
        <button class="button button-block button-blue-color car-text-color">确定</button>
    </div>
</ion-content>

</body>
</html>
