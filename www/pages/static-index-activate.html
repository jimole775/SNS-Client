<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Index</title>

    <link href="../lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

    <style>


    </style>
</head>
<body>

<ion-nav-view name="tab-dash" class="view-container tab-content" nav-view="active" nav-view-transition="ios"
              nav-view-direction="swap" nav-swipe="">
    <ion-view view-title="Dashboard" class="pane" nav-view="active"
              style="opacity: 1; -webkit-transform: translate3d(0%, 0px, 0px);">
        <ion-content class="scroll-content ionic-scroll">
            <div class="index-bg">
                <div class="index-hd">
                    <p>CCDP</p>
                    <i class="ion-link inc-connect-device"></i>
                    <a>连接设备</a>
                </div>
                <div class="index-bd">

                    <table class="clearFix">
                        <tbody>
                        <tr>
                            <td>
                                <p class="cont-orange-color"><i class="ion-gear-b index-list-icon"></i>

                                    诊断编程</p>
                            </td>
                            <td>
                                <p class="cont-purple-color"><i class="ion-gear-b index-list-icon"></i>

                                    保养复位</p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p class="cont-blue-color"><i class="ion-gear-b index-list-icon"></i>

                                    设码配置</p>
                            </td>
                            <td>
                                <p class="cont-green-color"><i class="ion-gear-b index-list-icon"></i>

                                    公告</p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p class="cont-purple-color"><i class="ion-gear-b index-list-icon"></i>

                                    设置</p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </ion-content>
    </ion-view>
</ion-nav-view>
<div class="tipbox">
    <div class="tipbox-content">
        <span class="tipbox-span">感谢您对我们的信赖，首次使用修车宝需要激活!</span>

        <button class="tipbox-button">
            <span class="tipbox-back-text">前往激活</span>
            <i class="ion-chevron-right"></i>

        </button>
    </div>
</div>
</body>
</html>
